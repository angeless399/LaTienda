<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/estilos-gral.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/carrito.css">
    <!-- <link rel="stylesheet" href="css/slide.css"> -->
    <title>LaTienda</title>
</head>

<body>
    <div class="contenedor">
        <header> </header>
        <nav></nav>

        <main>
            <section id="carrito">
                <h1 class="titulo">Mi Carrito</h1>

                <button class="vaciar">Vaciar Carrito</button>

                <div class="prodCarrito">
                    <img src="images/productos/Arandanos.jpg" alt="">
                    <div class="detalle">
                        <button><i class="fa-solid fa-trash-can"></i></button>
                        <p>Producto 1</p>
                        <div class="agregar">
                            <form action="">
                                <button class="restar"><i class="fa-solid fa-square-minus"></i></button>
                                <input type="number" name="cant" id="cant" min="0" value="1">
                                <button class="sumar"><i class="fa-solid fa-square-plus"></i></button>
                            </form>
                            <div>
                                <p class="subtotal">total</p>
                                <p class="precio">$1500</p>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="prodCarrito">
                    <img src="images/productos/cerezas.jpg" alt="">
                    <div class="detalle">
                        <button><i class="fa-solid fa-trash-can"></i></button>
                        <p>Producto 2</p>
                        <div class="agregar">
                            <form action="">
                                <button class="restar"><i class="fa-solid fa-square-minus"></i></button>
                                <input type="number" name="cant" id="cant" min="0" value="1">
                                <button class="sumar"><i class="fa-solid fa-square-plus"></i></button>
                            </form>
                            <div>
                                <p class="subtotal">total</p>
                                <p class="precio">$3500</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="total">
                    <p>TOTAL</p>
                    <p class="precio">$5000</p>
                </div>

                <button class="comprar">Comprar Ahora</button>


            </section>
        </main>
        <footer></footer>
        <div>

            <script src="./src/index.js" type="module"></script>
</body>

</html>
